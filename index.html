<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Offside&family=Quicksand:wght@300..700&family=Rubik+Mono+One&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/15.1.5/Tone.js" integrity="sha512-5BxJJSpJ8dYoqi271NpnyjYVvd2Eyc7+EmpvZ2vjXK7Fv8UVvWPD4vFxQq0zwEhVfYvPVbv4DskFWBZBm6FaSQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js" integrity="sha512-jEnuDt6jfecCjthQAJ+ed0MTVA++5ZKmlUcmDGBv2vUI/REn6FuIdixLNnQT+vKusE2hhTk2is3cFvv5wA+Sgg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.com/libraries/bodymovin" type="text/javascript"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
</head>
<body>
  <script src="./src/listenner.js" ></script>
  <div id="landing_text" >
    <h1 id="title_1">MUSICAL AGENT</h1>
    <h1 id="title_2">MUSICAL AGENT</h1>
    <p>Press h for help</p>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const landingText = document.getElementById("landing_text")
        window.addEventListener('click', function() {
          
          Array.from(landingText.childNodes).forEach(child => {
            document.getElementById('landing_text').classList.add("hidden");


            if (child.nodeType === Node.ELEMENT_NODE) {
              child.classList.add("hide");
            }
          });
        });
        
      });
    </script>
  </div>
  
  
  <div id="keys">
    <h1 id="keys_title">MENU</h1>
    <table id="keys_table">
      <tr>
        <td>SPACE : </td>
        <td>pause</td>
        
      </tr>
      <tr>
        <td>M : </td>
        <td>mute</td>
      </tr>
        <tr>
        <td>R : </td>
        <td>reset</td>
        </tr>
      <tr>
        <td>N : </td>
        <td>new agent</td>
      </tr>
      <tr>
        <td>D : </td>
        <td>toggle debug view</td>
      </tr>
      <tr>
        <td>P : </td>
        <td>mute percussions</td>
      </tr>
     

     
    </table>
    <table id="instrument">
      <tr>
        <td>Instrument : </td>
        <td>
          <select id="instrument_selector" >
          <option value="FX">FX</option>
          <option value="Pluck">Pluck</option>
          <option value="Pad">Pad</option>
          <option value="Bass">Bass</option>
        </select>
      </td>
      </tr>
    </table>
    
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const keysTitle = document.getElementById("keys_title")
        const keys_table = document.getElementById("keys_table")
        keysTitle.addEventListener('click', function() {
          keys_table.classList.toggle("hidden");
        });
        
      });
    </script>
  </div>
  <script src="./src/main6.js" type="module"></script>
</body>
</html>
